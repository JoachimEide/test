<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Nim game</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"></link>
    <script type="text/javascript" src="js/nim.js"></script>
    <script type="text/javascript" src="js/game.js"> </script>
  </head>

  <body onload="getUserData()">

    <main onload="game()">

      <div class="left">
        <button id="p1-1" onclick="getValueOfButton('p1-1', total)" type="button" name="1">1</button>
        <button id="p1-2" type="button" name="2">2</button>
        <button id="p1-3" type="button" name="3">3</button>
      </div>

      <div class="center">
        <p>Remaining:</p>
        <p id="total">40</p>
      </div>

      <div class="right">
        <button id="p2-1" onclick="getValueOfButton('p2-1', total)" type="button" name="1">1</button>
        <button id="p2-2" type="button" name="2">2</button>
        <button id="p2-3" type="button" name="3">3</button>
      </div>

    </main>

  </body>

  <footer>
  </footer>
</html>
