<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Nim game</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"></link>
    <script type="text/javascript" src="js/nim.js"></script>
    <script type="text/javascript" src="js/game.js"> </script>
  </head>

  <body onload="getUserData()">

    <main id="game" onload="game()">

      <div class="left">
        <button id="p1-1" type="button" name="1">1</button>
        <button id="p1-2" type="button" name="2">2</button>
        <button id="p1-3" type="button" name="3">3</button>
        <button id="p1-4" type="button" name="4">4</button>
      </div>

      <div class="center">
        <p>Antall klinkekuler igjen:</p>
        <p id="total"></p>
        <p id="message">Spillet begynner nå<p>
      </div>

      <div class="right">
        <button id="p2-1" type="button" name="1">1</button>
        <button id="p2-2" type="button" name="2">2</button>
        <button id="p2-3" type="button" name="3">3</button>
        <button id="p2-4" type="button" name="4">4</button>
      </div>

    </main>

    <div id="endgame">
      <h1 id="gameover">Game Over</h1>
      <p id = "winnermessage"></p>
      <button id="nyttspill" type="button" name="nyttspill">Nytt spill</button>
      <button id="prøvigjen" type="button" name="prøvigjen">Prøv igjen</button>
    </div>


  </body>

  <footer>
  </footer>
</html>
